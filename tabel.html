<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Tabel</title>
</head>
<body>
    <h1>Tabel</h1>
    <form>
        <p>Nama :</p>
        <input type="text" name="nama" placeholder="masukkan nama anda">
        <p>Kelompok</p>
        <input type="radio" name="Kelompok" id="BWI-JBR 1">
        <label for="BWI-JBR 1">BWI-JBR 1</label>
        <input type="radio" name="Kelompok" id="Bandung">
        <label for="Bandung">Bandung</label>
        <div>
            <input type="submit" value="Kirim">
            <input type="reset" value="Reset">

        </div>
       
    </form>

    <br>

    <table border="1">

        <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelompok</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Vebi</td>
        <td>BWI-JBR 1</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Lala</td>
        <td>Malang</td>
    </tr>
    </table>
</body>
</html>
